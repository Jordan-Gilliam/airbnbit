<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
          <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
          
        <title>AirbnBit</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
    </head>
<body>
  
  <div class="jumbotron col-md-6 col-md-offset-3 dash-head">
 		<div class="container">
			<div class="textalign-center">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">AirbnBit</h1>
	               	</div>
	       </div> 
	     </div>
	   </div>
	 </div>
	 
	 <!--Start of Login-->
	   <div show="login">
        <h2>Login</h2>
        <form submit="login">
            <input type="email" placeholder="Email" name="Email" class="form-control" id="email"  required><br>
            <input type="password" placeholder="Password" name="Password" class="form-control" id="password"  required><br>
            <input type="submit" class="btn btn-primary" value="Submit" id="Lsubmit">
        </form>
    </div>
    
    <!--Start of Register-->
    <div show="register">
        <h2>Register</h2>
        <form submit="register">
            <input class="form-control" id="Email" name="Email" type="email" placeholder="Email" required><br/>
            <input class="form-control" id="Password" name="Password" type="password" placeholder="Password" required><br/>
            <input type="submit" class="btn btn-info btn-lg" value="Submit" id="Rsubmit">
        </form>
    </div>
    

        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./scripts/javascript.js"></script>
</body>
</html>
